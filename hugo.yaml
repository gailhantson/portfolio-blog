# Hugo configuration file
baseURL: "https://gailhantson.com"
title: Gail H. | Technical Writer
relativeURLs: true
canonifyURLs: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Tech Writing
      pageRef: /tech-writing
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: Contact â†—
      url: /contact
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/gailhantson"
      params:
        icon: github
    - name: Linkedin
      weight: 5
      url: "https://linkedin.com/in/gail-hantson"
      params:
        icon: linkedin

params:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: true

  theme:
    # light | dark | system
    default: light
    displayToggle: false

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: flexsearch

  flexsearch:
    index: content